<mat-dialog-content>
  
    <form [formGroup]="formInput" class="text-center modal-margin">
        <p class="h4 mb-3" *ngIf="mode =='input'">Employee Input</p>
        <p class="h4 mb-3" *ngIf="mode =='edit'">Employee Edit</p>
    
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control mb-2" id="userName" name="userName" formControlName="userName" placeholder="Username *" required>
            </div>
        
            <div class="col-md-6">
                <input type="email" class="form-control mb-2" id="email" name="email" formControlName="email" placeholder="email *" required>
            </div>                       
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control mb-2" id="firstName" name="firstName" formControlName="firstName" placeholder="First name *" required>
            </div> 
    
            <div class="col-md-6">
                <input type="text" class="form-control mb-2" id="lastName" name="lastName" formControlName="lastName" placeholder="Last name *" required>
             </div>           
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <input type="date" id="date-string"  class="form-control mb-2" id="birthDate" name="birthDate" formControlName="birthDate" placeholder="birthDate *" required>
            </div>
        
            <div class="col-md-6">
                <input type="number" class="form-control mb-2" id="basicSalary" name="basicSalary" formControlName="basicSalary" placeholder="basic salary *" required>
            </div>                   
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control mb-2" id="status" name="status" formControlName="status" placeholder="status *" required>
            </div>
           
            <div class="col-md-6">
                <select
                class="form-control mb-2"
                formControlName="group"   required >
                <option value="">Choose Group</option>
                <option *ngFor="let group of groups" [ngValue]="group.name">
                    {{ group.name }}
                </option>
                </select>
            </div>   
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <textarea class="form-control" id="description" name="description" formControlName="description" placeholder="description *" required rows="3"></textarea>
            </div>                     
        </div>
       
        <div class="d-flex mt-2 position-absolute mx-auto">
            <button type="button" class="btn btn-light" (click)="addData()" [disabled]="formInput.invalid">Save</button>
            <button type="button" class="btn btn-light ms-1" (click)="back()">Cancel</button>
        </div>
      </form>
 
</mat-dialog-content>
